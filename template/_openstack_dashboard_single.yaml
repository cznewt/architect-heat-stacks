heat_template_version: 2013-05-23

description: OpenStack dashboard fragment

parameters:

  admin_net:
    type: string
  private_net:
    type: string
  security_group:
    type: string
  key_pair:
    type: string
  config_host:
    type: string

  instance_flavor:
    type: string
  instance_image:
    type: string
  instance_zone:
    type: string

  prx01_name:
    type: string

resources:

  prx01_private_port:
    type: OS::Neutron::Port
    properties:
      network_id: { get_param: private_net }
      fixed_ips:
        - ip_address: 192.168.10.121
      security_groups:
        - default
        - { get_param: security_group }
  prx01_admin_port:
    type: OS::Neutron::Port
    properties:
      network_id: { get_param: admin_net }
      fixed_ips:
        - ip_address: 172.16.10.121
      security_groups:
        - default
        - { get_param: security_group }
  prx01_wait_handle:
    type: OS::Heat::WaitConditionHandle
  prx01_wait_condition:
    type: OS::Heat::WaitCondition
    properties:
      handle: {get_resource: prx01_wait_handle}
      timeout: 3600
  prx01_instance:
    type: OS::Nova::Server
    properties:
      image: { get_param: instance_image }
      flavor: { get_param: instance_flavor }
      key_name: { get_param: key_pair }
      name: { get_param: prx01_name }
      availability_zone: { get_param: instance_zone }
      networks:
      - port: { get_resource: prx01_private_port }
      - port: { get_resource: prx01_admin_port }
      user_data_format: RAW
      user_data:
        str_replace:
          template: |
            #!/bin/bash
            echo "Preparing base OS ..."

            which wget >/dev/null || (apt-get update; apt-get install -y wget)

            echo "deb [arch=amd64] http://apt-mk.mirantis.com/nightly/ trusty salt salt-latest" > /etc/apt/sources.list
            wget -O - http://apt-mk.mirantis.com/public.gpg | apt-key add -

            echo "deb http://repo.saltstack.com/apt/ubuntu/14.04/amd64/2016.3 trusty main" > /etc/apt/sources.list.d/saltstack.list
            wget -O - https://repo.saltstack.com/apt/ubuntu/14.04/amd64/2016.3/SALTSTACK-GPG-KEY.pub | apt-key add -

            apt-get clean
            apt-get update
            apt-get install -y salt-minion

            echo "id: $node_name" >> /etc/salt/minion
            echo "master: $config_host" >> /etc/salt/minion
            rm -f /etc/salt/pki/minion/minion_master.pub
            service salt-minion restart
            echo "Showing node metadata..."
            salt-call --no-color pillar.data
            echo "Running complete state ..."
            salt-call --no-color state.sls linux,openssh,salt -l info
            $wait_condition_notify --data-binary '{"status": "SUCCESS"}'
          params:
            $node_name: { get_param: prx01_name }
            $config_host: { get_param: config_host }
            $wait_condition_notify: { get_attr: [prx01_wait_handle, curl_cli] }
