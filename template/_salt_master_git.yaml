heat_template_version: 2013-05-23

description: Salt master fragment

parameters:

  public_net:
    type: string
  admin_net:
    type: string
  private_net:
    type: string

  security_group:
    type: string
  key_pair:
    type: string

  instance_flavor:
    type: string
  instance_image:
    type: string
  instance_zone:
    type: string

  reclass_address:
    type: string
  reclass_branch:
    type: string

  formula_branch:
    type: string

  cfg01_name:
    type: string
  cfg01_address:
    type: string
    default: 172.16.10.100

resources:
  cfg01_wait_handle:
    type: OS::Heat::WaitConditionHandle
  cfg01_wait_condition:
    type: OS::Heat::WaitCondition
    properties:
      handle: {get_resource: cfg01_wait_handle}
      timeout: 3600
  cfg01_floating_ip:
    type: OS::Nova::FloatingIP
    properties: 
      pool: { get_param: public_net }
  cfg01_floating_ip_association:
    type: OS::Nova::FloatingIPAssociation
    properties:
      floating_ip: { get_resource: cfg01_floating_ip }
      server_id: { get_resource: cfg01_instance }
  cfg01_admin_port:
    type: OS::Neutron::Port
    properties:
      network_id: { get_param: admin_net }
      fixed_ips:
        - ip_address: { get_param: cfg01_address }
      security_groups:
        - default
        - { get_param: security_group }
  cfg01_private_port:
    type: OS::Neutron::Port
    properties:
      network_id: { get_param: private_net }
      fixed_ips:
        - ip_address: 192.168.10.100
      security_groups:
        - default
        - { get_param: security_group }
  cfg01_instance:
    type: OS::Nova::Server
    properties:
      image: { get_param: instance_image }
      # This allows to use heat stack-update
      image_update_policy: REBUILD
      flavor: { get_param: instance_flavor }
      key_name: { get_param: key_pair }
      name: { get_param: cfg01_name }
      availability_zone: { get_param: instance_zone }
      networks:
      - port: { get_resource: cfg01_private_port }
      - port: { get_resource: cfg01_admin_port }
      user_data_format: RAW
      user_data:
        str_replace:
          template: |
            #!/bin/bash
            # Redirect all outputs
            exec > >(tee -i /tmp/mk-bootstrap.log) 2>&1
            set -x
            echo "Preparing base OS ..."

            which wget >/dev/null || (apt-get update; apt-get install -y wget)

            echo "deb [arch=amd64] http://apt.tcpcloud.eu/nightly/ xenial main security extra tcp" > /etc/apt/sources.list
            wget -O - http://apt.tcpcloud.eu/public.gpg | apt-key add -

            echo "deb http://repo.saltstack.com/apt/ubuntu/16.04/amd64/2016.3 xenial main" > /etc/apt/sources.list.d/saltstack.list
            wget -O - https://repo.saltstack.com/apt/ubuntu/16.04/amd64/2016.3/SALTSTACK-GPG-KEY.pub | apt-key add -

            apt-get clean
            apt-get update

            echo "Installing salt master ..."
            apt-get install -y reclass
            apt-get install -y salt-master

